<section>
    @for (item of cart$ | async; track $index) {
        @if(item.ticket) {
            <app-ticket [ticket]="item.ticket">
                <div class="remove">
                    <button (click)="removeTicket(item.ticket)">Remove Ticket</button>
                    <p>{{ item.quantity }}</p>
                </div>
            </app-ticket>
        }
    }
</section>
