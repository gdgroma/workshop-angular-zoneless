<section>
    @for (item of cart; track $index) {
        @if(item.ticket) {
            <app-ticket [ticket]="item.ticket">
                <div class="remove">
                    <button (click)="removeTicket(item.ticket)">Remove Ticket</button>
                    <p>{{ item.quantity }}</p>
                </div>
            </app-ticket>
        }
    } @empty {
        <h2>Cart is empty!</h2>
    }
</section>
