<section class="container">
  <header>
    <div (click)="goToShop()" class="header__icon">
      <span class="material-symbols-outlined">
        shopping_bag
      </span>
    </div>
    
    <div (click)="goToCart()" class="header__icon">
      <span class="material-symbols-outlined">
        shopping_cart
      </span>
      {{ quantity$ | async }}
    </div>
  </header>

  <div class="body">
    <router-outlet />
  </div>

  <footer></footer>
</section>
